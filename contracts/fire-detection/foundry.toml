[profile.default]
src = "src"
out = "out"
libs = ["lib"]
tests = "test"
optimizer = true
optimizer_runs = 200

[rpc_endpoints]
arbitrum-sepolia = "${ALCHEMY_API_URL}"

[etherscan]
arbitrum-sepolia = { key = "${ARBISCAN_API_KEY}", url = "https://api-sepolia.arbiscan.io/api" }

[profile.wallets]
default = { private_key = "${PRIVATE_KEY}" }
